<div class="farm">
    <aegro-banner>
        <ng-container description>Acompanhe a trajet처ria completa da safra em um s처 lugar!</ng-container>

    <div class="farm__content  box-container">

        <div class="farm__cards">
            <ng-container *ngIf="listFarm?.length">

                        <mat-card-title>{{farm?.name}}</mat-card-title>
                        <mat-card-subtitle>
                            <ng-container *ngIf="farm && farm.chunks"> 
                                {{farm.chunks.length <= 1 ? 'Talh찾o ' : 'Talh천es '}}
                                {{farm.chunks.length}}
                            </ng-container>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                    </mat-card-actions>
                </mat-card>
            </ng-container>
        </div>
    </div>
    
</div>
