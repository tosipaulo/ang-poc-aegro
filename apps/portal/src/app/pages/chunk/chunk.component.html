<div class="chunk">
    <h1>Criar talh찾o para: {{farm?.name}}</h1>
    <div class="chunk__form">
        <form [formGroup]="formChunk" (submit)="onSubmit()">
            <mat-form-field appearance="outline" class="chunk__form__group">
                <mat-label>Nome do talh찾o</mat-label>
                <input matInput placeholder="Talh찾o 01" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="chunk__form__group">
                <mat-label>Tamanho (ha)</mat-label>
                <input matInput type="number" placeholder="1000" formControlName="size">
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary">Cadastrar</button>
        </form>
    </div>
    <div>
        <p>Lista de talh천es da: {{farm?.name}}</p>
        <div class="chunk__list" *ngIf="farm?.chunks?.length">
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let chunk of farm.chunks">
                    nome: {{chunk.name}}
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
